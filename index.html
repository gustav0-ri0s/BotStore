    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        @apply bg-slate-50 text-slate-700; /* Default light mode */
      }
      html.dark body {
        @apply bg-slate-900 text-slate-300; /* Default dark mode */
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-slate-200;
      }
      html.dark ::-webkit-scrollbar-track {
        @apply bg-slate-700;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-slate-400 rounded-lg;
      }
      html.dark ::-webkit-scrollbar-thumb {
        @apply bg-slate-500 rounded-lg;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-slate-500;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        @apply bg-slate-400;
      }
      /* Ensure modals and other fixed elements adapt to dark mode */
      .modal-backdrop-dark {
        @apply fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm z-50;
      }
      .modal-backdrop-light {
          @apply fixed inset-0 bg-gray-600 bg-opacity-50 backdrop-blur-sm z-50;
      }
    </style>
